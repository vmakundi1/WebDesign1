<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Forms inClass 6</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header>
  </header>
  <h1>Rain Coat Painting</h1>
  <div class="container">
    <!-- our name should match our context -->
    <form class="contact-form clearfix" action="#" method="POST" name="contact-form">


      <div>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" />
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" />
      </div>
      <div>
        <label for="address1">Address</label>
        <input type="text" name="address1" value="address1" id="address1">
      </div>
      <div>
        <label for="city">City</label>
        <select id="city" name="city">
          <option value="default">Please select city</option>
          <option value="calgary">Calgary</option>
          <option value="lethbridge">Lethbridge</option>
          <option value="red-deer">Red Deer</option>
          <option value="nisku">Nisku</option>
          <option value="other">Other- please specify below</option>
        </select>
      </div>
      <div>
        <label for="other-city">Enter City name below</label>
        <input type="text" name="other-city" id="other-city">
      </div>
      <fieldset>
        <legend>
          Provinces Radio Button Field
        </legend>
        <div class="flex-container">
        <!-- always consider listing most commonly used first and others follow next -->
        <div>
          <label for="AB">Alberta</label>
          <input type="radio" name="province" value="AB" id="AB" checked />
        </div>

        <div>
          <label for="QC">Quebec</label>
          <input type="radio" name="province" value="QC" id="QC" />
        </div>

        <div>
          <label for="ON">Ontario</label>
          <input type="radio" name="province" value="ON" id="ON"/>
        </div>

        <div>
          <label for="SK">Saskatchewan</label>
          <input type="radio" name="province" value="SK" id="SK"/>
        </div>

        <div>
          <label for="NL">New Foundland</label>
          <input type="radio" name="province" value="NL" id="NL"/>
        </div>

        <div>
          <label for="NS">Nova Scotia</label>
          <input type="radio" name="province" value="NS" id="NS"/>
        </div>

        <div>
          <label for="PEI">PEI</label>
          <input type="radio" name="province" value="PEI" id="PEI"/>
        </div>

        <div>
          <label for="NT">Northwest Territories</label>
          <input type="radio" name="province" value="NT" id="NT"/>
        </div>

        <div>
          <label for="YT">Yukon</label>
          <input type="radio" name="province" value="YT" id="YT" />
        </div>

        <div>
          <label for="BC">British Columbia</label>
          <input type="radio" name="province" value="BC" id="BC" />
        </div>

        <div>
          <label for="MB">Manitoba</label>
          <input type="radio" name="province" value="MB" id="MB" />
        </div>
      </div>
      </fieldset>
      <div>
        <label for="postal-code">Postal Code</label>
        <input type="text" name="postal-code" id="postal-code">
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" cols="60"
          placeholder="Please enter your Message Here"></textarea>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email">
      </div>

      <div>
        <label for="phone">Phone number</label>
        <input type="tel" name="phone" maxlength="14" minlength="10" id="phone">
      </div>

      <fieldset>
        <legend>Preferred means of contact</legend>

        <div>
          <label for="contact-method">Email</label>
          <input type="checkbox" name="contact-method" value="contact-method" id="contact-method">
        </div>

        <div>
          <label for="phone-text">Phone Text</label>
          <input type="checkbox" name="contact-method" value="phone-text" id="phone-text">
        </div>

        <div>
          <label for="phone-call">Phone Call</label>
          <input type="checkbox" name="contact-method" value="phone-call" id="phone-call">
        </div>
      </fieldset>

      <div>
        <label for="room-select">Select Room to Paint</label>
        <select name="room-select" id="room-select">
          <option value="default" selected>Please select rooms</option>
          <option value="kitchen">Kitchen</option>
          <option value="bathroom">Bathroom</option>
          <option value="bedroom">Bedroom</option>
          <option value="living-room">Living Room</option>
          <option value="dining-room">Dining Room</option>
        </select>
      </div>



      <div>
        <input type="submit" value="submit" name="submit" />
      </div>


    </form>

  </div>
</body>

</html>
