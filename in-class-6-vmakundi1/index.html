<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Forms inClass 6</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<header>
</header>
<h1>Rain Coat Painting</h1>
<div class="container">
<!-- our name should match our context -->
<form class="contact-form clearfix" action="" method="POST" name="contact-form">
  <fieldset>

      <div>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name"/>
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name"/>
      </div>
      <div>
        <label for="address1">Address 1</label>
        <input type="text" name="address1" name="address1">
      </div>
      <div>
        <label for="Address2">Address 2</label>
        <input type="text" name="address2" name="address2">
      </div>
      <div>
        <label for="City">City</label>
        <select id="select" name="city-select">
          <option value="default">Please select city</option>
          <option value="calgary">Calgary</option>
          <option value="lethbridge">Lethbridge</option>
          <option value="red-deer">Red Deer</option>
          <option value="nisku">Nisku</option>
      </div>

  </fieldset>
</div>

</form>
</body>

</html>
